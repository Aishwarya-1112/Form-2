<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="Style.css"
    />
  </head>
  <body>
    <h2>Basic Form</h2>
    <form action="">
      <label for="Name"> Name </label>
      <input
        type="text"
        id="Name"
        name="name"
        required
      />
      <label for="email">Email ID</label>
      <input
        type="email"
        name="email"
        required
      />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        required
      />
      <label for="Gender">Gender</label>
      <select required>
        <option value=""></option>
        <option value="">Female</option>
        <option value="">Male</option>
        <option value="">Others</option>
      </select>
      <label for="">Message</label>
      <textarea
        name=""
        id=""
        rows="5"
        cols="10"
        required
      ></textarea>
      <button type="submit">Submit</button>
      <button
        type="Cancel"
        class="cancel"
      >
        Cancel
      </button>
    </form>
  </body>
</html>
